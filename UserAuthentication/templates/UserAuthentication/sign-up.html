<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" >
<style>
    .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

    .button2 {background-color: #008CBA;} /* Blue */
</style>
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'assets/css/style2.css' %}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>
<form action="{% url 'UserAuthentication:SignUp' %}" method="post">

    {% csrf_token %}
  <h2>Sign Up</h2>
        <p>
            <label for="Username" class="floatLabel">Username</label>
            <input id="username" name="username" type="text">
        </p>
		<p>
			<label for="Email" class="floatLabel">Email</label>
			<input id="Email" name="email" type="text" >
		</p>
		<p>
			<label for="password" class="floatLabel">Password</label>
			<input id="password" name="password" type="password">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
			<label for="confirm_password" class="floatLabel">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			<span>Your passwords do not match</span>
		</p>
		<p>
			<input type="submit" value="Submit" id="submit">
        </p>
    </form>
    <center>
    <button onclick="window.location.href='{% url 'UserAuthentication:Login' %}'" class="button button2">Go to Login</button>
</center>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="{% static 'assets/js/index2.js' %}"></script>
</body>

</html>
